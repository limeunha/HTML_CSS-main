<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <embed>: 오디오, 비디오를 삽입 -->
    <!-- src: 파일 경로 입력(파일명 포함) -->
    <!-- type: 멀티미디어 타입 -->
    <!-- 
       height: 높이, width: 너비 
       영상은 비율 문제 때문에 영상의 크기 자체가 지정한 높이와 너비에 딱 맞게바뀌진 않음
     -->
    <embed src="spring.mp3" type="audio/mpeg" height="100" width="500">
    <embed src="flight.mp4" type="video/mp4" width="500" height="300">
</body>
</html>
