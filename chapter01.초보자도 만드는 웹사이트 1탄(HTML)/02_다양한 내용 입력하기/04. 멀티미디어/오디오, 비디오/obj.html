<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <object>: 오디오, 비디오, PDF등 다양한 멀티미디어 파일을 삽입 -->
    <!-- data속성: 파일 경로 작성(파일명 포함) -->
    <object data="product.pdf" type="application/pdf" width="900" height="800"></object>
</body>
</html>
