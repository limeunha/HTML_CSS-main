<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>원래 크기의 이미지</p>
    <img src="salad.jpg" alt="샐러드">

    <p>width="50%" 로 지정한 이미지</p>
    <!-- %단위: 전체 브라우저창 너비에서 차지하는 비율로 이미지 너비 변경 -->
    <img src="salad.jpg" alt="샐러드" width="30%" height="50%">

    <p>width="150"으로 지정한 이미지</p>
    <!-- px단위: 브라우저창 너비에 상관없이 고정된 너비로 이미지 지정-->
    <img src="salad.jpg" alt="샐러드" width="250" height="500">
</body>
</html>
