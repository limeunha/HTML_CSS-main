<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
  <link rel="stylesheet" href="css/order.css">
</head>
<body>
  <div id="container">
    <h1>레드향 주문하기</h1>
    <form>
      <fieldset>
        <legend>배송 정보</legend>
        <ul id="shipping">
          <li>
            <label for="user-name">이름</label>
            <input type="text" id="user-name" name="user-name" />
          </li>
          <li>
            <label for="addr">배송주소</label>
            <input type="text" id="addr" name="addr" />
          </li>
          <li>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" />
          </li>
          <li>
            <label for="phone">연락처</label>
            <input type="tel" id="phone" name="phone" />
          </li>
          <li>
            <label for="d-day">배송 지정</label>
            <input type="date" id="d-day" name="d-day"> <small>(주문일로부터 최소 3일 이후)</small>
          </li>
          <!-- 텍스트 여러 줄 입력 -->
          <li>
            <!-- <textarea>: 많은 텍스트를 입력해야 할때 사용(게시판 등..) -->
            <!-- rows: textarea의 가시적인 영역에 작성할 수 있는 텍스트 라인 갯수 -->
            <!-- cols: 한 라인에 작성할 수 있는 글자 수(한글X, 영어O)  -->
            <label for="memo">메모</label>
            <textarea id="memo" name="memo" cols="40" rows="4"></textarea>
          </li>   
        </ul>  
      </fieldset>
      <div>
        <input type="submit" value="주문하기"> 
        <input type="reset" value="취소하기">
      </div>        
    </form>
  </div>
</body>
</html>
