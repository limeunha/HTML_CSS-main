<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form action="#">
            <fieldset>
                <legend>상품 선택</legend>
                <p><b>주문할 상품을 선택해 주세요.</b></p>
                <ul>
                    <li>
                        <input type="checkbox" value="s_3" name="box"> 선물용 3kg
                        <input type="number" min="0" max="6" step="2">개(최대 6개)
                    </li>
                    <li>
                        <input type="checkbox" value="s_5" name="box"> 선물용 5kg
                        <input type="number" min="0" max="3" value="1">개(최대 3개)
                    </li>
                    <li>
                        <input type="checkbox" value="f_3" name="box"> 가정용 3kg
                        <input type="range" min="0" max="6" step="2">개(최대 6개)
                    </li>
                    <li>
                        <input type="checkbox" value="f_5" name="box"> 가정용 5kg
                        <input type="range" min="0" max="3" value="1">개(최대 3개)
                    </li>
                </ul>
        
                <p><b>포장 선택</b></p>
                <input type="radio" value="yes" name="gift"> 선물 포장
                <input type="radio" value="no" name="gift"> 선물 포장 안함
            </fieldset>
        </form>
</body>
</html>
