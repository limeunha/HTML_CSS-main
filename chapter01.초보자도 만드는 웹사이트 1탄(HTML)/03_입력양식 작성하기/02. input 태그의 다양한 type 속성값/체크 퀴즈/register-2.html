<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>회원 가입</title>
  </head>
  <body> 
      <!--
          1. 생년월일은 1900년 1월 1일 부터 선택가능
      -->
      <h1>회원 가입을 환영합니다</h1>
      <form>
        <fieldset>
          <legend>사용자 정보</legend>    
          <ul>
            <li>
              <label for="uid">아이디</label>
              <input type="text" id="uid" name="uid"> 
            </li>
            <li>
              <label for="umail">이메일</label>
              <input type="email" id="umail" name="umail"> 
            </li>
            <li>
              <label for="pwd1">비밀번호</label>
              <input type="password" id="pwd1" name="pwd1"> 
            </li>        
            <li>
              <label for="pw2">비밀번호 확인</label>
              <input type="password" id="pwd2" name="pwd2"> 
            </li>
            <li>
              <label for="path">가입 경로</label>
              <select id="path" name="path">
                <option value="blog">블로그</option>
                <option value="search">검색</option>
                <option value="sns" selected>SNS</option>
                <option value="etc">기타</option>
              </select>
            </li>
            <li>
              <label for="memo">메모</label>
              <textarea id="memo" name="memo" cols="40" rows="4"></textarea>
            </li>
            <li>
              <label for="upload">자기소개 파일첨부</label>
              <input type="file" id="upload" name="upload">
            </li>
            <li>
              <label for="birthday">생년월일</label>
              <input type="date" name="birthday" id="birthday" min="1900-01-01">
            </li>
          </ul>      
        </fieldset>
        <fieldset>
          <legend>이벤트와 새로운 소식</legend>
          <input type="radio" name="mailing" id="mailing_y">
          <label for="mailing_y">메일 수신</label>
          <input type="radio" name="mailing" id="mailing_n" checked>
          <label for="mailing_n">메일 수신 안 함</label>     
        </fieldset>
        <div id="buttons">
          <input type="submit" value="가입하기">
          <input type="reset" value="취소">
        </div>
      </form>          
  </body>
</html>
