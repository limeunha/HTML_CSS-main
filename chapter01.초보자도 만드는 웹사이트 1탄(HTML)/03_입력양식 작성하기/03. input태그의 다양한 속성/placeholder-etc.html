<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>레드향 주문하기</h1>
        <form>
            <fieldset>
                <legend>배송 정보</legend>
                <!-- readonly: 읽기전용 -->
                <!-- autofocus: 사이트 접속시 포커싱 되는 input 창 -->
                <!-- required: 필수 입력 값 -->
                <!-- placeholder: 사용자에게 input창에 입력해야 하는 정보를 설명할때 -->
                <ul id="shipping">
                    <li>
                        <label for="prod">주문 상품</label>
                        <input type="text" id="prod" name="prod" value="상품용 3kg" readonly>
                    </li>
                    <li>
                        <label for="user-name">이름 </label>
                        <input type="text" id="user-name" name="user-name" autofocus required>
                    </li>
                    <li>
                        <label for="addr">배송 주소</label>
                        <input type="text" id="addr" name="addr" required>
                    </li>
                    <li>
                        <label for="mail">이메일</label>
                        <input type="email" id="mail" name="mail" placeholder="test@test.com">
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="tel" id="phone" name="phone" placeholder="하이픈 빼고 입력해 주세요.(01012345678)">
                    </li>
                    <li>
                        <label for="d-day">배송 지정</label>
                        <input type="date" id="d-day" name="d-day"> (주문일로부터 최소 3일 이후)
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea id="memo" name="meme" cols="40" rows="4"></textarea>
                    </li>
                    <li>
                        <label for="prod1">상품 선택</label>
                        <select id="prod1" name="prod1">
                            <option value="s_3">선물용 3kg</option>
                            <option value="s_5">선물용 5kg</option>
                            <option value="f_3" selected>가정용 3kg</option>
                            <option value="f_5">가정용 5kg</option>
                        </select>
                    </li>
                </ul>
            </fieldset>
            <div id="buttons">
                <input type="submit" value="주문하기">
                <input type="reset" value="취소하기">
            </div>
        </form>
</body>
</html>
