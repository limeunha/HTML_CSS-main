<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 클래스를 사용하는 이유: 여러개의 요소에 한꺼번에 스타일을 적용하기 위해 */
        /* 클래스를 사용하는 방법: 태그에 class="name" 적용후 
        선택자에서 .name {..} 과 같은 형태로 사용 */
        .bg { 
            color: red; 
            font-style: italic;
        }
        
        .accent {
            border: 1px solid black;
        }
    </style>
</head>
<body>
  <h1 class="bg accent">레드향</h1>
  <!-- <span>: 간단한 문장, 단어를 작성할때 사용(문단X) 
       <p>태그 내부에 사용가능, 단독으로도 사용가능 -->
  <p>껍질에 붉은 빛이 돌아 <span class="bg">레드향</span>이라 불린다.</p>
  <p><span class="bg">레드향</span>은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
  <p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
  <p class="bg accent">레드향</p>
</body>
</html>
