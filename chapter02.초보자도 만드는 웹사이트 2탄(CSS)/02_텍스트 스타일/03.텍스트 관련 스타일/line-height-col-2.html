<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 60px;
        }

        .heading {
            width: 100%;
            height: 200px;
            background-color: #000;
            color: #fff;
            text-align: center;
            line-height: 200px; /* ★★height와 line-height를 같은 px로 고정시 수직상에서 가운데 정렬을 할 수 있다. */

            /* 글자를 정가운데 정렬 하는 방법: text-align: center, line-height: height의 높이 */
        }
    </style>
</head>
<body>
    <h1 class="heading">HTML</h1>
</body>
</html>
