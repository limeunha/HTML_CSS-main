<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 400px;
            height: 200px;
            background: royalblue;
        }


        .child {
            /* 자기 자신의 원래 위치를 기준으로 위치를 잡는다. */
            position: relative;
 
            /* top, left, right, bottom은 position이 있을때만 사용 가능(static 제외) */
            top: -100px;
            left: 300px;

            width: 200px;
            height: 100px;
            background-color: salmon;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
